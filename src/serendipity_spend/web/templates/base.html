<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Serendipity Spend</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    {% if user %}
    <div class="app-layout">
      <aside class="sidebar">
        <div class="sidebar-header">
          <a class="logo" href="/app">
            <span class="logo-mark">S</span>
            <span>Serendipity Spend</span>
          </a>
        </div>
        <nav class="sidebar-nav">
          <div class="nav-section-label">Menu</div>
          <a class="nav-link active" href="/app">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="7" height="9"></rect>
              <rect x="14" y="3" width="7" height="5"></rect>
              <rect x="14" y="12" width="7" height="9"></rect>
              <rect x="3" y="16" width="7" height="5"></rect>
            </svg>
            <span>Claims</span>
          </a>
        </nav>
        <div class="sidebar-footer">
          <div class="user-info">
            <div class="user-avatar">{{ user.email[0]|upper }}</div>
            <div>
              <div style="font-weight: 500; color: var(--text-primary); font-size: 13px;">{{ user.email.split('@')[0] }}</div>
              <div style="font-size: 11px; text-transform: uppercase; letter-spacing: 0.03em;">{{ user.role.value }}</div>
            </div>
          </div>
          <form method="post" action="/logout" style="margin-top: 12px;">
            <button class="btn btn-sm" type="submit" style="width: 100%;">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              <span>Logout</span>
            </button>
          </form>
        </div>
      </aside>
      <main class="main-content">
        <div class="container fade-in">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
    {% else %}
    <main>
      {% block content %}{% endblock %}
    </main>
    {% endif %}
  </body>
</html>
